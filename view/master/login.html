    <script>
        function ajax_login() {
            var u = {
                username : brutal.autod('#username'),
                passwd : brutal.autod('#passwd')
            };

            aj_post({
                url : _sysv.host + '/back/login/admin',
                data : brutal.jsontodata(u),
                success : function(xr) {
                    if (xr.status == 0) {
                        wstg_setItem('api-token', xr.api_token);
                        location.href = _sysv.host + '/backend/manage';
                    } else {
                        show_system_info(xr.errinfo, false);
                    }
                }
            });
        }
    </script>
